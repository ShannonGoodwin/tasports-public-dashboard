<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TasPorts – Live charts</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header" id="top">
    <div class="header__inner">
      <div>
        <h1>TasPorts Dredging Program – Water Quality Dashboard</h1>
        <p class="subtle">
          Live charts. Data are displayed as received from telemetry systems and may be unvalidated.
        </p>
      </div>
      <nav class="header__nav">
        <a class="navpill" href="index.html">Map + live tiles</a>
        <a class="navpill navpill--active" href="charts.html">Live charts</a>
      </nav>
    </div>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>Chart view</h2>

      <div class="controls">
        <label class="control">
          View
          <select id="viewMode">
            <option value="station">By station</option>
            <option value="parameter">By parameter</option>
          </select>
        </label>

        <label class="control" id="stationPickerWrap">
          Station
          <select id="stationPicker"></select>
        </label>

        <label class="control" id="paramPickerWrap" style="display:none;">
          Parameter
          <select id="paramPicker">
            <option value="turbidity">Turbidity</option>
            <option value="tss">TSS</option>
            <option value="do">Dissolved oxygen</option>
            <option value="ph">pH</option>
            <option value="temp">Temperature</option>
          </select>
        </label>
      </div>

      <div id="chartsMsg" class="small subtle"></div>
      <div id="chartsContainer" class="charts-grid"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__inner">
      <div class="small subtle">
        Charts are served from Eagle.io via anonymous public links.
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
